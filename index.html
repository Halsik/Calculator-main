<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="webfontkit-20210818-052754/stylesheet.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div class="display__previous"></div>
        <div class="display__current"></div>
      </div>

      <div class="buttons__basic">
        <div class="button button__clear button--orange">AC</div>
        <div class="button button__delete button--orange">DEL</div>
        <div class="button button__operation button--orange">%</div>
        <div class="button button__operation button--orange">÷</div>
        <div class="button button__number button--white">7</div>
        <div class="button button__number button--white">8</div>
        <div class="button button__number button--white">9</div>
        <div class="button button__operation button--orange">×</div>
        <div class="button button__number button--white">4</div>
        <div class="button button__number button--white">5</div>
        <div class="button button__number button--white">6</div>
        <div class="button button__operation button--orange">-</div>
        <div class="button button__number button--white">1</div>
        <div class="button button__number button--white">2</div>
        <div class="button button__number button--white">3</div>
        <div class="button button__operation button--orange">+</div>
        <div class="button button__expand button--orange">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
            />
          </svg>
        </div>
        <div class="button button__number button--white">0</div>
        <div class="button button__number button--white">.</div>
        <div class="button button__compute">=</div>
      </div>

      <div class="buttons__advanced">
        <div class="button button__advanced button--grey">π</div>
        <div class="button button__advanced button--grey">e</div>
        <div class="button button__change button--grey">deg</div>
        <div class="button button__advanced button--grey">√x</div>
        <div class="button button__advanced button--grey">sin</div>
        <div class="button button__operation button--grey">x^y</div>
        <div class="button button__advanced button--grey">cos</div>
        <div class="button button__advanced button--grey">x!</div>
        <div class="button button__advanced button--grey">tan</div>
        <div class="button button__advanced button--grey">1/x</div>
        <div class="button button__advanced button--grey">lg</div>
        <div class="button button__advanced button--grey">ln</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
